<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <h2 class="text-center mt-5">NBI BANK</h2>
          <h3 class="text-center mt-3">Make your transactions easy !</h3>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
        
          <div class="form-group mt-5">
            <input
              type="text"
              class="form-control"
              id="usr"
              aria-describedby="emailHelp"
              placeholder="User name"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control mt-3"
              id="pwd"
              placeholder="Password"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control mt-3"
              id="amnt"
              placeholder="Enter amount"
            />
          </div>
          <div class="row">
              <div class="col-3"></div>
              <div class="col-6 d-flex justify-content-around">
          <button type="submit" class="btn btn-primary mt-3" onclick="Bank.deposite()">Deposite</button>
          <button type="submit" class="btn btn-primary mt-3" onclick="Bank.withdraw()">Withdraw</button>
                </div>
        <div class="col-3"></div>
        
        <div class="col-3"></div>
        </div>
        
      </div>
    </div>
    <script src="bank.js">

    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
